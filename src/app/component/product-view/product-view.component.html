<app-header></app-header>

<body [ngClass]="{ 'dark-mode': isDarkMode }">
    <app-navbar></app-navbar>

    <div class="animate__animated animate__fadeIn" id="project-wrapper" *ngIf="product; else rastaBlanco">

        <div id="project-container">
            <div class="animate__animated animate__fadeInLeft" id="left">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let image of product.images; let i = index" class="carousel-item"
                            [class.active]="i === 0">
                            <img [src]="image" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="animate__animated animate__fadeInRight" id="right">
                <h2><strong>{{ product.name }}</strong></h2>
                <div id="details-description">
                    <ul>
                        <li *ngFor="let detail of product.details">{{ detail }}</li>
                    </ul>
                    <p>{{ product.description }}</p>
                </div>
                <button class="purchase" [routerLink]="['/contact']" routerLinkActive="active" href="#">CONTACTARNOS
                </button>
            </div>
        </div>
    </div>



    <ng-template #rastaBlanco>
        <div class="bodyE animate__animated animate__fadeIn">
            <div class="noise"></div>
            <div class="overlay"></div>
            <div class="center-content">
                <div>
                    <h1>Error <span class="errorcode">404</span> <span><small> (Pagina no encontrada)</small></span>
                    </h1>
                    <p class="output">Es posible que la página que estás buscando haya sido eliminada, <br>
                        haya cambiado de nombre o no esté disponible temporalmente.</p>
                    <p class="output">Por favor intenta <a href="#">Volver al inicio</a>.</p>
                </div>
            </div>
        </div>
    </ng-template>
</body>

<app-footer></app-footer>
